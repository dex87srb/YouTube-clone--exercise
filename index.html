<!DOCTYPE html>

<html>
  <head>
    <link type="text/CSS" rel="stylesheet" href="./css/_youtube.css" />
    <script type="text/javascript" src="js/main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <img src="./images/youtube-logo.png" />
        <section class="search">
          <input type="text" />
          <button>Search</button>
        </section>
      </div>
    </header>

    <main class="wrapper">
      <iframe
        width="1200"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <ul class="video-list wrapper"></ul>
    </main>
  </body>
</html>
